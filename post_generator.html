    <!-- Bootstrap core CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/all.min.css" rel="stylesheet">
    <link href="./assets/css/sidebars.min.css" rel="stylesheet">
    <link href="./assets/css/codemirror.min.css" rel="stylesheet">
    <link href="./assets/css/theme/monokai.css" rel="stylesheet">
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/codemirror.min.js"></script>
    <script src="./assets/js/mode/xml/xml.js"></script>
</head>

<body>


    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 col-xl-auto me-0 px-3" href="index.html"><img
                src="./assets/img/logo.png" alt=""></a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav px-3 d-none d-md-flex">
            <li class="nav-item text-nowrap">
                <span id="version"></span>
            </li>
        </ul>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 col-xl d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mb-1 text-muted">
                        <span>TOOLS</span>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">
                                <i class="fa fa-fw fa-home"></i>
                                Dashboard
                            </a>
                        </li>

                    </ul>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>MORE TOOLS</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="keywork_generator.html">
                                Keywords generator
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="post_generator.html">
                                Wordpress posts generator
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="html_validator.html">
                                HTML Validator
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="chrome_extensions.html">
                                Chrome extensions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="change_logs.html">
                              Changelog
                            </a>
                          </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm col-lg-10 col-xl px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Wordpress Post generator
                    </h1>

                </div>


                <div class="row">
                    <div class="col">
                        <h5><span class="badge bg-info">Step 1</span></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <h5 class="mb-3">Upload xml file</h5>

                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="fileToLoad">
                            <button class="btn btn-primary" type="button" id="loadf"
                                onclick="loadFileAsText()">Submit</button>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <h5><span class="badge bg-info">Step 2</span></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-9 col-xxl-7 mb-3">
                        <h5>Source</h5>
                        <textarea class="form-control"
                            placeholder="Paste export file (.xml) from Wordpress post article" id="source"
                            rows="12"></textarea>
                    </div>
                    <div class="col-lg-3 col-xxl-5 mb-3">
                        <div class="d-flex flex-row justify-content-between align-items-center">
                            <h5>Keywords</h5>
                            <button type="button" class="btn btn-xs btn-danger" id="clear">Clear</button>
                        </div>
                        <textarea class="form-control text-sm" placeholder="Paste your keywords list here"
                            id="keyworkds" rows="12"></textarea>
                    </div>

                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <p><strong>Code Key:</strong> <span class="text-muted"
                                style="-webkit-user-select: all!important;-moz-user-select: all!important;user-select: all!important;">[lift_kw_change]</span>
                        </p>
                        <textarea class="d-none" id="results"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg mb-3">
                        <button type="button" class="btn btn-success btn-lg btn-block" id="create-btn">Create import
                            file</button>
                    </div>
                </div>


            </main>
        </div>
    </div>

    <script src="./assets/js/function.min.js"></script>
    <script src="./assets/js/lift.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

</body>

</html>
